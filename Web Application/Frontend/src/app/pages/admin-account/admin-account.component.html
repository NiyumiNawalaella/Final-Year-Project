      <input type="text" name="email" [(ngModel)]="email" required="">
      <label>Username</label>
    </div>
    <div class="user-box">
      <input type="password" name="password"[(ngModel)]="password" required="">
      <label>Password</label>
    </div>
    <a href="#" (click)="login">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Submit
    </a>
  </form>
</div>
