<main>
<div id="carouselExampleAutoplaying" class="carousel slide" data-mdb-ride="carousel">

  <div class="carousel-inner">
    <div class="banner">
    <div class="carousel-item active content">
      <img src="../../../assets/images/home/banner/1.jpg" class="d-block w-100" />
    </div>
    <div class="carousel-item content">
      <img src="../../../assets/images/home/banner/2.jpg" class="d-block w-100" />
    </div>
    <div class="carousel-item content">
      <img src="../../../assets/images/home/banner/3.jpg" class="d-block w-100" />
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
  </div>
</div>
<section>
    <div class="available">
    <div class="available_heading">
      <h3>Available<span> Brands</span></h3>
    </div>
    </div>
  <!-- #form="ngForm" (ngSubmit)="onSubmit(form)"> -->
  <div class="search-box">
    <form>
      <div class="user-box">
        <input type="text" name="search" required="" ngModel>
        <label>Enter Shop Name</label>
      </div>
      <a href="#">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Search
      </a>
    </form>
  </div>

<app-home-search-bar></app-home-search-bar>
</section>

</main>
