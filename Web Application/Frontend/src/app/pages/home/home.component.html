<main>
<div id="carouselExampleAutoplaying" class="carousel slide" data-mdb-ride="carousel">

  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://mdbcdn.b-cdn.net/img/new/slides/041.webp" class="d-block w-100" alt="Wild Landscape"/>
    </div>
    <div class="carousel-item">
      <img src="https://mdbcdn.b-cdn.net/img/new/slides/042.webp" class="d-block w-100" alt="Camera"/>
    </div>
    <div class="carousel-item">
      <img src="https://mdbcdn.b-cdn.net/img/new/slides/043.webp" class="d-block w-100" alt="Exotic Fruits"/>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<div class="card-container">
  <div id="left" class="icons" (click)="switch(0)">
    <span class="material-icons">
      keyboard_arrow_left
    </span>
  </div>
  <app-image-panel [current]="current"></app-image-panel>
  <app-testimony [current]="current"></app-testimony>
  <div id="right" class="icons" (click)="switch(1)">
    <span class="material-icons">
      keyboard_arrow_right
    </span>
  </div>
</div>

</main>
